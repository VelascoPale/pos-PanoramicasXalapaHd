<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <link rel="shortcut icon"
        href="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_location_on_48px-512.png"
        type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <title>Panoramicas Xalapa HD</title>
</head>

<body style="overflow-y: hidden;">

    
<div class="col-lg-12 col-12">
    <div style="height: 70px;"></div>
        <div class="row justify-content-center text-center">
            <div class="col-11 col-lg-4 card card-body" style="border-radius: 10px;background-color: #c2d2e8;">
                <form action="/login" method="POST" class="form-signin ">
                    <div>
                        <img class="mb-4" src="{{url_for('static', filename = 'img/icon.svg')}}" alt="PXHD" width="200"
                            height="200">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <label for="inputEmail" class="sr-only">Correo electronico</label>
                        <input type="email" name="adress" id="inputEmail" class="form-control"
                            placeholder="Correo electronico" required autofocus autocomplete="off">
                        <label for="inputPassword" class="sr-only">Contraseña</label>
                        <input type="password" name="password" id="inputPassword" class="form-control mt-2"
                            placeholder="Contraseña" required>
                        <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Ingresar</button>
                    </div>
                </form>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger mt-2" role="alert">
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <p class="mb-3 mt-4" style="color: #286fb1;font-size: 18px;">Panoramicas Xalapa HD</p>
            </div>
        </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
