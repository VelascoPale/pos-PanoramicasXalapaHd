<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <link rel="shortcut icon"
        href="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_location_on_48px-512.png"
        type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <title>Panoramicas Xalapa HD</title>
</head>

<body id="body">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">

        <a class="navbar-brand " href="/dashboard">
            <img src="{{url_for('static', filename = 'img/icon-sm.svg')}}"
                class="d-inline-block align-top mt-1" style="height:1.70rem;width:1.70rem;" alt="PXHD">
            Panoramicas Xalapa HD
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
            aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-right" style="font-size: 1.05rem;" id="navbarColor03">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Registrar
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="font-size: 1rem;margin-bottom: 10px;">
                      <a class="dropdown-item" href="/dashboard/register/client">Clientes</a>
                    {% if session['permissions'] == 'ADMIN' %}
                        <a class="dropdown-item" href="/dashboard/register/school">Escuelas</a>
                        <a class="dropdown-item" href="/dashboard/register/event">Eventos</a>
                        <a class="dropdown-item" href="/dashboard/register/user">Usuarios</a>
                    {% endif %}
                      </div>
                    </li>
              
                  <!---<li class="nav-item active">
                      <a class="nav-link" href="/escuelas"> Escuelas <span class="sr-only">(current)</span></a>
                  </li> -->
                  
                  {% block menu %}
                  {% endblock %}
              
              </ul>
            <a href="/close" class="btn btn-primary btn-md"> Cerrar sesion </a>
        </div>
    </nav>

    <div class="col-lg-12 col-12">
    {% block body %}
    {% endblock %}
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

{% block javascript %}

{% endblock %}

</html>
