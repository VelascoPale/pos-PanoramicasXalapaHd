{% extends 'layout.html' %}

{% block menu %}
{% endblock %}

{% block body %}

<h1 class="text-center mt-4"> Dashboard </h1>
<div class="row justify-content-center">
    <div class="jumbotron mt-4 col-lg-12">
        <h1 class="display-4 h4">Bienvenido de nuevo {{session['name'].title()}} </h1>
    </div>
        <!-- card select-event -->
        <div class="card card-body bg-secondary col-lg-4 col-11" style="border-radius: 15px;">
          <h1 class="text-center">Lista de eventos</h1>
          <form action="/go_event" method="post">
              Selecciona el evento
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <select name="event_selected" class="form-control">
                  {% for place in places %}
                  <option value="{{place.0}}">{{place.0}}</option>
                  {% endfor %}
              </select>
              <button class="btn btn-primary mt-4" type="submit">Ir al evento</button>
          </form>
      </div>
        
</div>

{% endblock %}

{% block javascript %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

{% endblock %}
