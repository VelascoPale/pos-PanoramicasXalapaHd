{% extends 'layout.html' %}

{% block menu %}
<ul class="navbar-nav mr-auto">
    <li class="nav-item active">
        <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
    </li>
</ul>
{% endblock %}

{% block body %}

<div class="row align-items-center vh-100 justify-content-center text-center">
    <div class="col-10 col-lg-4 card card-body bg-secondary" style="border-radius: 10px;">
        <form action="/register_members" method="POST" class="form-signin ">
            <div class="">

                <h1 class="h3 mb-3 font-weight-normal">Registrar usuarios</h1>

                <input type="text" name="username" id="inputName" class="form-control" placeholder="Nombre(s)"
                    required autofocus>
                <input type="text" name="lastnames" id="inputLastnames" class="form-control mt-3" placeholder="Apellidos"
                    required autofocus>

                <input type="email" name="adress" id="inputEmail" class="form-control mt-3"
                    placeholder="Correo electronico" required autofocus>

                <input type="password" name="password" id="inputPassword" class="form-control mt-3"
                    placeholder="ContraseÃ±a" required>

                <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Registrar</button>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <p class="mb-3 mt-4 text-muted">Panoramicas Xalapa HD 2020</p>
        </form>
    </div>
</div>

{% endblock %}
